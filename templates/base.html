<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% block title %}
    <title>Base html page</title>
    {% endblock %}
  </head>
  <body>
      <nav class='nav'>
            
        <a class='nav-link' href="{% url 'admin:index' %}">Admin Page</a>
        <a class='nav-link' href="{% url 'home' %}">Home page</a>
        <a class='nav-link' href="{% url 'register' %}">Registration page</a>

        {% if user.is_authenticated %}
        <a class='nav-link' href="{% url 'user_logout' %}">user_logout</a>
        <a class='nav-link' href="{% url 'profile_info' %}">profile_info</a>

        {% else %}
          <a class='nav-link' href="{% url 'user_login' %}">user_login</a>
        {% endif %}
    </nav>
    

      {% block body_block %}

      {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
